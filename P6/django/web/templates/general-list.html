{% extends 'layout.html' %}


{% block content %}
<div class="row">
<div class="col-md-4  text-center my-5">
    {% if user.is_authenticated %}
    <p class="display-3 mx-5">
        Welcome {{ user.username }}
    </p>
    {% endif %}
</div>
<div class="col-md-4 text-center my-5">
    <p class="display-4">Elements list</p>
    <div class="list-group">
        {% for object in objects %}
        <a href="{{object.1}}" class="list-group-item list-group-item-action">
            {{object.0}}
        </a>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
