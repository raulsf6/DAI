{% extends 'layout.html' %}

{% block content %}
    {%if logged%}
        <div class="row">
            <p class="display-3 pt-md-5 mx-auto text-center">
                Datos de
                {{user['name']}}
            </p>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-3">
                <p class="row h2">
                    Email
                </p>
                <p class="row">
                    {{user['email']}}
                </p>
                <p class="row h2">
                    Direccion
                </p>
                <p class="row">
                    {{user['address']}}
                </p>
            </div>
        </div>
    {% else %}
        <div class="row">
                <h1 class="display-4 pt-md-5 mx-auto text-center">
                        Formulario de Login
                    </h1>
            <div class="col-md-6 offset-md-3">
                <form class="justify-content-center" action="/login" method="post">
                    <div class="form-group">
                        <label for="userName">Nombre de usuario</label>
                        <input
                            type="user"
                            class="form-control"
                            name="user"
                            aria-describedby="emailHelp"
                            placeholder="Tu nombre de usuario"></div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Tu contraseÃ±a"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
