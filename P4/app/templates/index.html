{% extends 'layout.html' %}

{% block content %}
    <div class=" col justify-content-center text-center">
        <p class="display-3">Pokemons registrados</p>

        <ul class="list-group list-group-flush">
            {% for pokemon in pokemons %}
                <li class="list-group-item">
                    {{pokemon.name}}
                    <img src="{{pokemon.img}}" alt="">
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
